{% extends "layout.html" %}

{% block title %}
Bought
{% endblock %}

{% block main %}
	<table class="table">
		<tr>
			<th scope="col">Symbol</th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
            <th scope="col">Total cost</th>
            <th scope="col">Account balance</th>
		</tr>
			<tr>
				<td>{{ stock.symbol }}</td>
				<td>{{ stock.name }}</td>
				<td>${{ stock.price }} USD</td>
                <td>{{ cost }} USD</td>
                <td>{{ balance }} USD</td>
			</tr>
	</table>
{% endblock %}
