{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
    <table class="table">
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Time</th>
        </tr>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.type }}</td>
                <td>{{ stock.shares }}</td>
                <td>${{ stock.price }}</td>
                <td>{{ stock.time }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
